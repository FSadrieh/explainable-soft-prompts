name: nlp-research-template
channels:
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults
dependencies:
  - python=3.10 # or don't specify the version and use latest stable
  - pip # pip must be mentioned explicitly, or conda-lock will fail
  - pytorch-nightly::pytorch>=2.0 # or don't specify the version and use latest stable
  # CUDA only for Linux (on compute server machine)
  - nvidia::pytorch-cuda=11.8 # [linux]
  - click
  - dargparser
  - wandb
  - pytorch-lightning
  - transformers
  - tokenizers
  - datasets
  - loguru
  - black
  - isort
  - tqdm
  - pip:
      - warmup-scheduler

# Non-standard section listing target platforms for conda-lock:
platforms:
  - linux-64
  - osx-arm64 # This is for M1/M2 MacBooks
  - win-64 # Currently no CUDA on windows in the lockfile
